<div class="container my-3">
    <div class="row row-cols-1 row-cols-lg-4 g-2">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar juego..." [(ngModel)]="filterTerm">
                <span class="input-group-text" id="basic-addon2">
                    <i class="bi bi-search"></i>
                </span>
            </div>
        </div>
        <div class="col">
            <select #filterByGenre class="form-select mb-3" aria-label="Default select example" (change)="filterByTag()">
                <option value="" selected disabled>Filtrar por genero</option>
                <option [value]="genre" *ngFor="let genre of genres">{{ genre }}</option>
            </select>
        </div>
        <div class="col">
            <select #filterByPlatform class="form-select mb-3" aria-label="Default select example" (change)="filterByTag()">
                <option value="" selected disabled>Filtrar por plataforma</option>
                <option [value]="platform" *ngFor="let platform of platforms">{{ platform }}</option>
            </select>
        </div>

        <div class="col text-center">
            <button type="button" class="btn text-danger" (click)="clearFilters()">Limpiar filtros</button>
        </div>
    </div>


    <div class="row g-2">
        <div class="col-sm-6 col-md-4 col-lg-3 " *ngFor="let game of games | filter:filterTerm">
            <div class="card cursor-pointer" (click)="showInfoGame( game.id )">
                <img [src]="game.thumbnail" class="card-img-top" [alt]="game.title">
                <div class="card-body">
                    <h5 class="card-title text-title">{{ game.platform }} ({{ game.genre }})</h5>
                    <p class="card-text text-description">{{ game.short_description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
